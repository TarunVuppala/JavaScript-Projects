<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="./cloud-solid.svg" type="image/x-icon">
</head>
<body>

<div class="container">
    <!-- Search Bar -->
    <div class="row mt-4">
        <div class="col-lg-8 mx-auto">
            <div class="search">
                <input id="cityInput" type="text" placeholder="Enter city" />
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Weather Details -->
    <div id="weatherDetails" class="row mt-4 d-none">
        <div class="col-lg-8 mx-auto">
            <div class="main">
                <div class="head">
                    <img id="weatherIcon" src="" alt="Weather Icon">
                    <div id="cityInfo" class="city-info"></div>
                    <div class="date">
                        <div class="day">Saturday</div>
                        <div class="time">09:00 AM</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cards for Weather Information -->
    <div id="weatherCards" class="row mt-4 d-none">
        <div class="col-lg-4">
            <!-- Temperature Card -->
            <div class="card">
                <!-- <img src="temperature.jpg" class="card-img-top" alt="Temperature"> -->
                <div class="card-body">
                    <h5 class="card-title">Temperature</h5>
                    <p class="card-text">Current: <span id="currentTemp" class="current-temp"></span></p>
                    <p class="card-text">Feels like: <span id="feelsLikeTemp" class="feels-like-temp"></span></p>
                    <p class="card-text">Max: <span id="maxTemp" class="max-temp"></span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <!-- Wind Card -->
            <div class="card">
                <!-- <img src="wind.jpg" class="card-img-top" alt="Wind"> -->
                <div class="card-body">
                    <h5 class="card-title">Wind</h5>
                    <p class="card-text">Speed: <span id="windSpeed" class="wind-speed"></span></p>
                    <p class="card-text">Direction: <span id="windDirection" class="wind-direction"></span></p>
                    <p class="card-text">Angle: <span id="windAngle" class="wind-angle"></span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <!-- Atmospheric Conditions Card -->
            <div class="card">
                <!-- <img src="atmospheric.jpg" class="card-img-top" alt="Atmospheric Conditions"> -->
                <div class="card-body">
                    <h5 class="card-title">Atmospheric Conditions</h5>
                    <p class="card-text">Cloudiness: <span id="cloudiness" class="cloudiness"></span></p>
                    <p class="card-text">Pressure: <span id="pressure" class="pressure"></span></p>
                    <p class="card-text">Humidity: <span id="humidity" class="humidity"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (Bootstrap JS + Popper JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./objects.js"></script>

<script src="script.js"></script>
</body>
</html>
